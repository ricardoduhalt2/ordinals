<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4 to Ordinal GIF/WEBP Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MP4 to Ordinal GIF/WEBP Converter</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <div>
            <label for="videoFile">Choose MP4 video:</label>
            <input type="file" id="videoFile" name="videoFile" accept="video/mp4" required>
        </div>
        <button type="submit">Convert Video</button>
    </form>

    <div id="message" style="margin-top: 20px;"></div>
    <div id="downloadLinks" style="margin-top: 10px;"></div>

    <script src="script.js"></script>
</body>
</html>
